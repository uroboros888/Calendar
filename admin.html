<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yacht Calendar — Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html,body{height:100%}
  </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-gray-50 to-gray-100 text-gray-900">
  <div class="mx-auto px-4 py-6 max-w-3xl">
    <header class="mb-6">
      <h1 class="text-2xl font-semibold">Yacht Calendar — Admin</h1>
      <p class="text-sm text-gray-600">Manage endpoint, boats, hours, and pricing. Viewer reads these from localStorage.</p>
    </header>

    <div id="app"></div>
  </div>

  <script>
  const STORAGE_KEY = 'yachtCalendarConfig';
  const DEFAULT_CONFIG = {
    endpointUrl: '',
    timeZone: 'Asia/Dubai',
    open: '08:00',
    close: '23:00',
    slotMins: 60,
    useDemo: false,
    demoSeedA: 42,
    demoSeedB: 99,
    boats: [
      { id:'A', name:'Yacht A', baseRate: 800 },
      { id:'B', name:'Yacht B', baseRate: 1400 },
    ],
    pricing: {
      roundTo: 50,
      bands: { morning:0.9, day:1.0, sunset:1.2, evening:1.0 },
      friSunset: 1.5
    }
  };

  const app = document.getElementById('app');

  function loadConfig(){
    try{ const raw = localStorage.getItem(STORAGE_KEY); if(!raw) return {...DEFAULT_CONFIG}; const cfg=JSON.parse(raw); return {...DEFAULT_CONFIG, ...cfg}; }catch(e){ return {...DEFAULT_CONFIG}; }
  }
  function saveConfig(cfg){ localStorage.setItem(STORAGE_KEY, JSON.stringify(cfg)); }

  let state = loadConfig();

  function input(name, value, attrs=''){
    return `<input id="${name}" value="${value}" class="w-full px-3 py-2 bg-white rounded-lg border" ${attrs}/>`;
  }
  function number(name, value, step='1'){
    return `<input id="${name}" type="number" step="${step}" value="${value}" class="w-full px-3 py-2 bg-white rounded-lg border"/>`;
  }

  function render(){
    app.innerHTML = `
      <div class="space-y-6">
        <section class="bg-white rounded-2xl shadow p-4">
          <h2 class="font-medium mb-3">Endpoint</h2>
          <label class="text-sm text-gray-600">Apps Script Web App URL</label>
          ${input('endpointUrl', state.endpointUrl, 'placeholder="https://script.google.com/.../exec"')}
          <p class="text-xs text-gray-500 mt-2">Viewer will call: ?start=YYYY-MM-DD&end=YYYY-MM-DD&tz=Asia/Dubai</p>
        </section>

        <section class="bg-white rounded-2xl shadow p-4">
          <h2 class="font-medium mb-3">Working Hours</h2>
          <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
            <div><label class="text-sm text-gray-600">Open</label>${input('open', state.open)}</div>
            <div><label class="text-sm text-gray-600">Close</label>${input('close', state.close)}</div>
            <div><label class="text-sm text-gray-600">Slot (mins)</label>${number('slotMins', state.slotMins)}</div>
          </div>
        </section>

        <section class="bg-white rounded-2xl shadow p-4">
          <h2 class="font-medium mb-3">Demo Data</h2>
          <div class="flex items-center gap-2 mb-3">
            <input id="useDemo" type="checkbox" ${state.useDemo? 'checked':''} class="h-4 w-4">
            <label for="useDemo" class="text-sm">Use built-in demo data (no network)</label>
          </div>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
            <div><label class="text-sm text-gray-600">Seed A</label>${number('demoSeedA', state.demoSeedA)}</div>
            <div><label class="text-sm text-gray-600">Seed B</label>${number('demoSeedB', state.demoSeedB)}</div>
          </div>
          <p class="text-xs text-gray-500 mt-2">Deterministic random bookings for testing UI.</p>
        </section>

        <section class="bg-white rounded-2xl shadow p-4">
          <h2 class="font-medium mb-3">Boats</h2>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            ${state.boats.map((b,i)=> `
              <div class="rounded-xl border p-3">
                <div class="grid grid-cols-2 gap-2 mb-2">
                  <div><label class="text-sm text-gray-600">ID</label>${input('boat_id_'+i, b.id)}</div>
                  <div><label class="text-sm text-gray-600">Name</label>${input('boat_name_'+i, b.name)}</div>
                </div>
                <div class="grid grid-cols-2 gap-2">
                  <div><label class="text-sm text-gray-600">Base Rate (AED/h)</label>${number('boat_rate_'+i, b.baseRate)}</div>
                </div>
              </div>
            `).join('')}
          </div>
        </section>

        <section class="bg-white rounded-2xl shadow p-4">
          <h2 class="font-medium mb-3">Pricing Bands</h2>
          <div class="grid grid-cols-2 sm:grid-cols-3 gap-3">
            <div><label class="text-sm text-gray-600">Round to</label>${number('roundTo', state.pricing.roundTo)}</div>
            <div><label class="text-sm text-gray-600">Morning</label>${number('mMorning', state.pricing.bands.morning, '0.1')}</div>
            <div><label class="text-sm text-gray-600">Day</label>${number('mDay', state.pricing.bands.day, '0.1')}</div>
            <div><label class="text-sm text-gray-600">Sunset</label>${number('mSunset', state.pricing.bands.sunset, '0.1')}</div>
            <div><label class="text-sm text-gray-600">Evening</label>${number('mEvening', state.pricing.bands.evening, '0.1')}</div>
            <div><label class="text-sm text-gray-600">Fri→Sunset</label>${number('mFriSunset', state.pricing.friSunset, '0.1')}</div>
          </div>
        </section>

        <div class="flex flex-wrap gap-3">
          <button id="saveBtn" class="px-4 py-2 rounded-lg bg-indigo-600 text-white">Save</button>
          <button id="resetBtn" class="px-4 py-2 rounded-lg bg-white border">Reset to defaults</button>
          <button id="exportBtn" class="px-4 py-2 rounded-lg bg-white border">Export JSON</button>
          <label class="px-4 py-2 rounded-lg bg-white border cursor-pointer">Import JSON<input id="importInput" type="file" accept="application/json" class="hidden"></label>
          <a href="gcal.html" class="ml-auto px-4 py-2 rounded-lg bg-green-600 text-white">Open Viewer</a>
        </div>
        <div id="toast" class="text-sm text-green-700"></div>
      </div>
    `;

    document.getElementById('saveBtn').onclick = () => {
      const cfg = {...state};
      cfg.endpointUrl = document.getElementById('endpointUrl').value.trim();
      cfg.open = document.getElementById('open').value.trim();
      cfg.close = document.getElementById('close').value.trim();
      cfg.slotMins = Number(document.getElementById('slotMins').value);
      cfg.useDemo = document.getElementById('useDemo').checked;
      cfg.demoSeedA = Number(document.getElementById('demoSeedA').value||42);
      cfg.demoSeedB = Number(document.getElementById('demoSeedB').value||99);
      cfg.boats = cfg.boats.map((b,i)=> ({
        id: document.getElementById('boat_id_'+i).value.trim()||b.id,
        name: document.getElementById('boat_name_'+i).value.trim()||b.name,
        baseRate: Number(document.getElementById('boat_rate_'+i).value||b.baseRate)
      }));
      cfg.pricing.roundTo = Number(document.getElementById('roundTo').value);
      cfg.pricing.bands.morning = Number(document.getElementById('mMorning').value);
      cfg.pricing.bands.day = Number(document.getElementById('mDay').value);
      cfg.pricing.bands.sunset = Number(document.getElementById('mSunset').value);
      cfg.pricing.bands.evening = Number(document.getElementById('mEvening').value);
      cfg.pricing.friSunset = Number(document.getElementById('mFriSunset').value);
      state = cfg; saveConfig(cfg);
      toast('Saved');
    };
    document.getElementById('resetBtn').onclick = () => { state = {...DEFAULT_CONFIG}; render(); toast('Reset'); };
    document.getElementById('exportBtn').onclick = () => {
      const blob = new Blob([JSON.stringify(state,null,2)], {type:'application/json'});
      const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='yacht-config.json'; a.click();
    };
    document.getElementById('importInput').onchange = (e)=>{
      const f=e.target.files[0]; if(!f) return; const r=new FileReader(); r.onload=()=>{ try{ state=JSON.parse(r.result); saveConfig(state); render(); toast('Imported'); }catch(err){ alert('Invalid JSON'); } }; r.readAsText(f);
    };
  }

  function toast(msg){ const el=document.getElementById('toast'); el.textContent=msg; setTimeout(()=> el.textContent='', 1500); }

  render();
  </script>
</body>
</html>
